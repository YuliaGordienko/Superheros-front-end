    <div class="backdrop is-hidden" data-modal>

            <button type="button" class="modal-close-btn" data-modal-close>

            <form id="form" action="#" enctype="multipart/form-data" class="form-add, modal-form">
            <input type="text" class="modal-input" id="nickname" name="nickname" required placeholder="nickname">
            <input type="text" class="modal-input" id="real_name" name="real_name" required placeholder="real name">
            <input type="text" class="modal-input" id="origin_description" name="origin_description" required
                placeholder="origin description">
            <input type="text" class="modal-input" id="superpowers" required name="superpowers" placeholder="superpowers">
            <input type="text" class="modal-input" id="catch_phrase" required name="catch_phrase" placeholder="catch phrase">
            <input name="file" class="input-for-file" type="file" multiple>
            <input type="submit" class="input-send">
            </form>
