<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Superheros</title>
</head>
<body>
    <div class="wraf-for-header">
        <header>
            <!-- <svg class="svg" width="32px" height="32px">
                <use href="./css/images/sprite.svg#icon-film"></use>
            </svg> -->
            <h1 class="main-title">Superheros</h1>
            <form>
                <label>
                    <input class="main-input" type="text" name="user-enter" placeholder="start search">
                    <button>
                        <svg class="svg" width="24px" height="24px">
                            <use href="./css/images/sprite.svg#icon-search-2"></use>
                        </svg>
                    </button>
                </label>
            </form>
            <form id="form" action="" enctype="multipart/form-data">
                <input name="file" type="file" multiple>
                <button type="submit">send</button>
            </form>
            <script>
                const form = document.getElementById("form");
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    const data = new FormData();
                    data.append("file", this.elements.file.files[0]);
                    console.log(data);
                })
            </script>
        </header>
    </div>
    <section>
   
            <ul class="div-for-heros"></ul>
       
    </section>
    <script src="./index.js" type="module"></script>
</body>
</html>
